    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;

            display: flex;

            align-items: center;

            text-decoration: none;

        a:hover {

        }

        iframe {
            width: 80%;
            height: 60vh;
            border: none;
            max-width: 100%;
            max-height: 100vh;
        }

        div {
            text-align: center;
            max-width: 600px;
            margin: 20px;
        }

        h2 {
            color: #333;
        }

        p {
            color: #555;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
            color: #777;
        }
    </style>
</head>
